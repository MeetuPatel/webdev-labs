<main>
        <section class = "restaurant">
            <h3>{{ restaurant.get('name') }}</h3>
            <img src="{{restaurant.get('image_url')}}"/>
            <p>{{restaurant.get('display_address')}}</p>
            <section class="restaurant-details">
                <text class = "price">Price</text>
                <b><text class = "values">{{restaurant.get('price')}}</text></b>
                <text class = "rating">Rating</text>
                <b><text class = "values">{{restaurant.get('rating')}}</text></b>
                <text class = "reviews">No of reviews</text>
                <b><text class = "values">{{restaurant.get('review_count')}}</text></b>
            </section>
        </section>
</main>
